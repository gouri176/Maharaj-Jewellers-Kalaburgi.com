<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangles</title>
    
    <style>
        body { text-align: center; font-family: Arial, sans-serif; font-size: 0.5rem;}
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
        }
        .gallery img { 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 10px; 
            cursor: pointer; /* Indicate clickable images */
        }

        /* Modal (lightbox) styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bangle Collection</h1>
    <div class="gallery" id="gallery"></div>

    <!-- Lightbox (modal) -->
    <div class="modal" id="imageModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        const BACKEND_URL = "http://localhost:3000/fetch-images";  // Use correct backend port
        const FOLDER_ID = "1clZyI5PRYev--nfbeVmqhqv2GLmeTRVK";  // Replace with your Google Drive Folder ID

        async function fetchImages() {
    try {
        const response = await fetch(`${BACKEND_URL}?folderId=${FOLDER_ID}`);
        const data = await response.json();

        if (data.files) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // Clear previous images

            data.files.forEach(file => {
                const img = document.createElement("img");
                
                // Correct Google Drive image URL
                img.src = `https://lh3.googleusercontent.com/d/${file.id}`;

                img.alt = file.name;
                img.onclick = () => openModal(img.src);
                gallery.appendChild(img);
            });
        } else {
            console.error("No images found.");
        }
    } catch (error) {
        console.error("Error fetching images:", error);
    }
}

        function openModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", fetchImages);
    </script>
</body>
</html>
